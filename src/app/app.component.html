<div *ngIf="!isUpdate" class="container">
  <form #myForm="ngForm" (ngSubmit)="addUser(myForm.value)">
    <div class="form-group">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)] = "name" >
    </div>
    <div class="form-group">
      <label class="form-label">Mobile Number</label>
      <input type="text" class="form-control" name="mobile" [(ngModel)]="mobile">
    </div>
    <div class="form-group">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]='email'>
    </div>
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary m-3 ">Submit</button>
    <!--(click)="addUser(myForm.value)-->
  </form>
</div>

<div *ngIf="isUpdate" class="container">
  <form #myForm="ngForm" (ngSubmit)="editUser(userId, myForm.value)">
    <div class="form-group">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label class="form-label">Mobile Number</label>
      <input type="text" class="form-control" name="mobile" [(ngModel)]="mobile">
    </div>
    <div class="form-group">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]='email'>
    </div>
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary m-3 ">Update</button>
    <!--(click)="addUser(myForm.value)-->
  </form>
</div>

<table *ngIf="data?.length > 0; else noData" class="table table-striped">
  <thead>
    <th>Name</th>
    <th>Mobile</th>
    <th>Email</th>
    <!-- <th>Password</th> -->
    <th>Delete</th>
    <th>Edit</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <!-- <td>{{ item.id }}</td>
        <td>{{ item.task }}</td>
        <td>{{ item.date }}</td> -->
      <td>{{ item.name }}</td>
      <td>{{ item.mobile }}</td>
      <td>{{ item.email }}</td>
      <td><button type="button" class="btn btn-danger" (click)="deleteUser(item.id)">
          DELETE
        </button></td>
      <td><button class="btn btn-info"
          (click)="updateUser(item.id, {name: item.name, mobile: item.mobile, email: item.email, password: item.password})">UPDATE</button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #noData >
  <p class="p-3 mb-2 bg-warning text-dark fs-1"> Hey, you delete the whole data in the table! Now what do you expect to see here! Come on! Insert a new data, please ðŸ˜€! </p>
</ng-template>
